<table class="border">
    <tr>
        <th>username </th> 
        <th> password</th>
        <th>conformpassword</th>
        <th>id</th>
        <th> email</th>
        <th> phone</th>
         <th>actions</th>
        
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.username}} </td>
        <td>{{user.password}}</td>
            <td>{{user.conformpassword}}</td>
        <td>{{user.id}} </td>
            <td>{{user.email}}</td>
            <td> {{user.phone}}</td>
            <td> <button class="btn btn-danger" (click)="!deleteUser(user)">delete</button></td>
            <td><button class="btn btn-secondary" (click)="!updateUser(user)">
                Update
            </button></td>
            
    </tr>
</table>
