<form #regform="ngForm">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" name="tname" [(ngModel)]="tn" #tnam="ngModel" required minlength="5">
        <span style='color:red' *ngIf="tnam.touched && tnam.invalid"> Enter Username</span>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" [(ngModel)]="ag" #tv="ngModel" required pattern="[1-9]+[0-9]*">
        <span style="color: red;" *ngIf="tv.touched && tv.invalid">Enter proper age</span>
    </div>
    <input type="button" >    
</form>
